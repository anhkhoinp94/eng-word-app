<div class="container mt-2">
  <div class="container" style="min-height: 200px">
    <div>{{ countSawWords }}</div>
    <div>{{ id }}</div>
    <div *ngIf="see && !show">
      <div class="row" style="min-height: 80px">
        <h1 style="float: right; font-size: 40px; text-align: center">
          {{ enWord1 }}
        </h1>
      </div>
      <div class="row" style="min-height: 120px"></div>
    </div>
    <div *ngIf="!see && show">
      <div class="row" style="min-height: 80px"></div>
      <div class="row" style="min-height: 120px">
        <h1 style="font-size: 40px; color: blue; text-align: center">
          {{ vnWord1 }}
        </h1>
      </div>
    </div>
    <div *ngIf="see && show">
      <div class="row" style="min-height: 80px">
        <h1 style="float: right; font-size: 40px; text-align: center">
          {{ enWord1 }}
        </h1>
      </div>
      <div class="row" style="min-height: 120px">
        <h1 style="font-size: 40px; color: blue; text-align: center">
          {{ vnWord1 }}
        </h1>
      </div>
    </div>
  </div>

  <div class="row" style="min-height: 100px">
    <div
      class="col-12"
      style="font-size: 20px; text-align: center"
      *ngIf="canSpeak && see && show"
    >
      {{ enWord2 }}
    </div>
  </div>

  <div class="row">
    <div class="col-6">
      <div class="row">
        <div class="col-12">
          <button
            class="btn btn-primary mt-5"
            style="
              min-width: 160px;
              height: 150px;
              font-size: 30px;
              float: right;
            "
            (click)="speakMessage()"
            *ngIf="canSpeak"
          >
            Speak
          </button>
          <button
            class="btn btn-secondary mt-5"
            style="
              min-width: 160px;
              height: 150px;
              font-size: 30px;
              float: right;
            "
            (click)="checkAbleSpeak()"
            *ngIf="!canSpeak"
          >
            Mute
          </button>
        </div>
        <div class="col-12"></div>
      </div>
    </div>

    <div class="col-6">
      <button
        class="btn btn-success mt-5 me-2"
        style="min-width: 160px; height: 150px; font-size: 30px"
        (click)="change()"
        *ngIf="!see || !show"
      >
        Result
      </button>

      <button
        class="btn btn-danger mt-5 me-2"
        style="min-width: 160px; height: 150px; font-size: 30px"
        (click)="next()"
        *ngIf="see && show"
      >
        Next
      </button>
    </div>
  </div>

  <div class="row">
    <div
      class="col-12"
      style="display: flex; align-items: center; justify-content: center"
    >
      <button
        class="btn btn-warning mt-4"
        style="min-width: 350px; height: 100px; font-size: 30px"
        (click)="speakSentence()"
        *ngIf="canSpeak && see && show"
      >
        Sentence
      </button>
    </div>
  </div>
</div>
