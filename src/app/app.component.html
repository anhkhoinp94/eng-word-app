<div class="container mt-2">
  <div class="container" style="min-height: 200px">
    <div class="row" style="margin-bottom: 30px;">
      <div class="col-4">
        <div>{{ countSawWords }}</div>
        <div>{{ id }}</div>
        <div>{{words.length}}</div>
      </div>

      <div class="col-4 d-flex justify-content-center">
        <div class="row justify-content-center">
          <div class="col-12 d-flex justify-content-center align-items-center">
            <input type="number" [(ngModel)]="min" />
          </div>
        </div>
      </div>
      <div class="col-4 d-flex justify-content-center">
        <div class="row justify-content-center">
          <div class="col-12 d-flex justify-content-center align-items-center">
            <input type="number" [(ngModel)]="max" />
          </div>
        </div>
      </div>
    </div>

    <div *ngIf="see && !show">
      <div class="row" style="min-height: 80px">
        <h1 style="float: right; font-size: 20px; text-align: center">
          {{ enWord1 }}
        </h1>
      </div>
      <div class="row" style="min-height: 80px"></div>
    </div>
    <div *ngIf="!see && show">
      <div class="row" style="min-height: 80px"></div>
      <div class="row" style="min-height: 80px">
        <h1 style="font-size: 20px; color: blue; text-align: center">
          {{ vnWord1 }}
        </h1>
      </div>
    </div>
    <div *ngIf="see && show">
      <div class="row" style="min-height: 80px">
        <h1 style="float: right; font-size: 20px; text-align: center">
          {{ enWord1 }}
        </h1>
      </div>
      <div class="row" style="min-height: 80px">
        <h1 style="font-size: 20px; color: blue; text-align: center">
          {{ vnWord1 }}
        </h1>
      </div>
    </div>
  </div>

  <div class="row" style="min-height: 90px">
    <div class="col-12" style="font-size: 20px; text-align: center" *ngIf="canSpeak && see && show">
      {{ enWord2 }}
    </div>
  </div>

  <div class="row">
    <div class="col-6">
      <div class="row">
        <div class="col-12">
          <button class="btn btn-primary mt-5" style="
              min-width: 160px;
              height: 150px;
              font-size: 30px;
              float: right;
            " (click)="speakMessage()" *ngIf="canSpeak">
            Speak
          </button>
          <button class="btn btn-secondary mt-5" style="
              min-width: 160px;
              height: 150px;
              font-size: 30px;
              float: right;
            " (click)="checkAbleSpeak()" *ngIf="!canSpeak">
            Mute
          </button>
        </div>
        <div class="col-12"></div>
      </div>
    </div>

    <div class="col-6">
      <button class="btn btn-success mt-5 me-2" style="min-width: 160px; height: 150px; font-size: 30px"
        (click)="change()" *ngIf="!see || !show">
        Result
      </button>

      <button class="btn btn-danger mt-5 me-2" style="min-width: 160px; height: 150px; font-size: 30px" (click)="next()"
        *ngIf="see && show">
        Next
      </button>
    </div>
  </div>

  <div class="row" *ngIf="enWord2">
    <div class="col-6">
      <button class="btn btn-warning mt-4" style="min-width: 160px; height: 100px; font-size: 30px; float: right;"
        (click)="speakSentence()" *ngIf="canSpeak && see && show">
        Sentence
      </button>
    </div>
    <div class="col-6">
      <div class="row" style="width: 160px; height: 100px; font-size: 30px">
        <div class="col-6">
          <button style="min-width: 70px; height: 100px; font-size: 30px" class="btn btn-warning mt-4"
            (click)="speakSentence8()" *ngIf="canSpeak && see && show">
            8
          </button>
        </div>
        <div class="col-6">
          <button style="min-width: 70px; height: 100px; font-size: 30px; float: left;" class="btn btn-primary mt-4"
            (click)="speakMessage5()" *ngIf="canSpeak && see && show">
            5
          </button>
        </div>
      </div>

    </div>
  </div>
</div>
