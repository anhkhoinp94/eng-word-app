<div class="container mt-2">
  <div class="container" style="min-height: 200px">
    <div class="row" style="margin-bottom: 30px;">
      <div class="col-4">
        <div>{{ deployT }}</div>
        <div>{{ countSawWords }}</div>
        <div>{{ id }}</div>
      </div>

      <div class="col-4 d-flex justify-content-center">
        <div class="row justify-content-center">
          <div class="col-12 d-flex justify-content-center align-items-center" style="margin-right: 4px;">
          </div>
        </div>
      </div>
      <div class="col-4 d-flex justify-content-center">
        <div class="row justify-content-center">
          <div class="col-12 d-flex justify-content-center align-items-center">
          </div>
        </div>
      </div>
    </div>

    <div *ngIf="showEn && !showVN">
      <div class="row" style="min-height: 80px">
        <h1 style="float: right; font-size: 20px; text-align: center">
          {{ renderEnWord(enWord1) }}
        </h1>
      </div>
      <div class="row" style="min-height: 80px"></div>
    </div>
    <div *ngIf="!showEn && showVN">
      <div class="row" style="min-height: 80px"></div>
      <div class="row" style="min-height: 80px">
        <h1 style="font-size: 20px; color: blue; text-align: center">
          {{ vnWord1 }}
        </h1>
      </div>
    </div>
    <div *ngIf="showEn && showVN">
      <div class="row" style="min-height: 80px">
        <h1 style="float: right; font-size: 20px; text-align: center">
          {{ renderEnWord(enWord1) }}
        </h1>
      </div>
      <div class="row" style="min-height: 80px">
        <h1 style="font-size: 20px; color: blue; text-align: center">
          {{ vnWord1 }}
        </h1>
      </div>
    </div>
  </div>

  <div class="row" style="min-height: 90px">
    <div class="col-12" style="font-size: 20px; text-align: center" *ngIf="canSpeak && showEn && showVN">
      {{ enWord2 }}
    </div>
  </div>

  <div class="row">
    <div class="col-12 d-flex justify-content-center">
      <textarea [(ngModel)]="textxtx" cols="40" rows="4"></textarea>
    </div>
  </div>

  <div class="row">
    <div class="col-6">
      <div class="row">
        <div class="col-12">
          <button class="btn btn-primary mt-4" style="
              min-width: 160px;
              height: 90px;
              font-size: 30px;
              float: right;
            " (click)="speakMessage2()" *ngIf="canSpeak">
            Speak
          </button>
          <button class="btn btn-secondary mt-4" style="
              min-width: 160px;
              height: 90px;
              font-size: 30px;
              float: right;
            " (click)="checkAbleSpeak()" *ngIf="!canSpeak">
            Mute
          </button>
        </div>
        <div class="col-12"></div>
      </div>
    </div>

    <div class="col-6">
      <button class="btn btn-success mt-4 me-2" style="min-width: 160px; height: 90px; font-size: 30px"
        (click)="change()" *ngIf="!showEn || !showVN">
        Result
      </button>

      <button class="btn btn-danger mt-4 me-2" style="min-width: 160px; height: 90px; font-size: 30px" (click)="next()"
        *ngIf="showEn && showVN">
        Next
      </button>
    </div>
  </div>

  <div class="row" *ngIf="enWord2">
    <div class="col-6">
      <button class="btn btn-warning mt-3" style="min-width: 160px; height: 90px; font-size: 30px; float: right;"
        (click)="speakSentence2()" *ngIf="canSpeak && showEn && showVN">
        Sentence
      </button>
    </div>
    <div class="col-6">
      <button [ngClass]="count4Speaking > 0 ? 'btn btn-success mt-3' : 'btn btn-secondary mt-3'"
        style="min-width: 160px; height: 90px; font-size: 30px; float: left;" (click)="count()"
        *ngIf="canSpeak && showEn && showVN">
        {{ count4Speaking }}
      </button>
    </div>
    <!-- <div class="col-6">
      <div class="row" style="width: 160px; height: 90px; font-size: 30px">
        <div class="col-6">
          <button style="min-width: 70px; height: 90px; font-size: 30px" class="btn btn-warning mt-4"
            (click)="speakSentence2()" *ngIf="canSpeak && showEn && showVN">
          </button>
        </div>
        <div class="col-6">
          <button style="min-width: 70px; height: 90px; font-size: 30px; float: left;" class="btn btn-primary mt-4"
            (click)="speakMessage2()" *ngIf="canSpeak && showEn && showVN">
          </button>
        </div>
      </div> -->
  </div>
</div>
